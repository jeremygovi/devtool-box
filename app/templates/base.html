<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DevTool Box{% endblock %}</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
    <!-- Navbar -->
    <nav class="bg-indigo-600 p-4 shadow-lg">
        <div class="container mx-auto flex items-center justify-between">
            <a class="text-2xl font-bold text-white hover:text-indigo-200" href="/">DevTool Box</a>
            <button class="lg:hidden text-white focus:outline-none" id="navbar-toggle">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
            <div class="hidden lg:flex space-x-6" id="navbar-menu">
                <a href="/code-executor" class="text-lg hover:text-indigo-200">Code Executor</a>
                <a href="/info" class="text-lg hover:text-indigo-200">System Info</a>
                <a href="/request-info" class="text-lg hover:text-indigo-200">Request Informations</a>
                <a href="/version" class="text-lg hover:text-indigo-200">Version</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto py-16">
        {% block content %}{% endblock %}
    </div>

    <!-- Tailwind JS for mobile menu toggle -->
    <script>
        const toggleButton = document.getElementById('navbar-toggle');
        const menu = document.getElementById('navbar-menu');
        toggleButton.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
